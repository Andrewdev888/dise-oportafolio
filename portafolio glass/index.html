<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de AndrewDev PA.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS PRINCIPALES */
        body {
            font-family: 'Arial', sans-serif;
            background: #16213e;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Efecto Glass */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* Tarjeta de perfil */
        .profile-card {
            width: 280px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        /* Contenedores */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px 20px;
        }

        /* Sección de contacto */
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            color: white;
            font-size: 2rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            color: #00ffff;
        }

        /* Botones */
        .btn {
            background: rgba(0, 98, 255, 0.7);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 98, 255, 0.3);
        }

        /* Partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenido principal -->
    <main>
        <!-- Sección Hero -->
        <section id="inicio" class="flex-container">
            <!-- Tarjeta Glass con foto -->
            <div class="glass-card profile-card">
                <img src="descarga.jpg" alt="AndrewDev PA." class="profile-img">
                <h2>AndrewDev PA.</h2>
                <p>Desarrollador Full Stack</p>
                <p>UX/UI Designer</p>
            </div>

            <!-- Texto de presentación -->
            <div class="glass-card" style="max-width: 500px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Hola, soy <span style="color: #00ffff;">AndrewDev PA.</span></h1>
                <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">Especialista en desarrollo web y diseño de interfaces de usuario.</p>
                <a href="#proyectos" class="btn">Ver mis proyectos</a>
            </div>
        </section>

        <!-- Sección de Contacto -->
        <section id="contacto" class="glass-card contact-section">
            <h2 style="font-size: 2rem; margin-bottom: 1.5rem;">Contáctame</h2>
            
            <div style="margin-bottom: 2rem;">
                <p><i class="fas fa-envelope"></i> Andres3311888@gmail.com</p>
                <p><i class="fas fa-phone"></i> inbox</p>
            </div>
            
            <h3 style="margin-bottom: 1rem;">Mis redes sociales</h3>
            <div class="social-links">
                <a href="https://github.com/Andrewdev888" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/andres-alonso-81a6a723b/" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/iamandr3w_/" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inicialización de partículas
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80 },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    line_linked: { enable: true, distance: 150 },
                    move: { enable: true, speed: 2 }
                }
            });

            // Scroll suave
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
